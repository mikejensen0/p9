<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-JS Communication</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='something.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Window 1: Chat Window -->
        <div class="window">
            <h1>Ai</h1>
            
            <div id="displayMessages"></div>
            <div class="input-container">
                <textarea type="text" id="messageInput" placeholder="Enter a message"></textarea>
                <button onclick="postMessage()">Send</button>
                <button class="secondbutton" onclick="resetChat()">Reset chat</button>
            
            </div>
        </div>

        <!-- Window 2: Big Text Input Window -->
        <div class="window">
            <h1>Code</h1>
            <textarea id="bigMessageInput" placeholder="Put your code here once you are ready to submit"></textarea>
            <button onclick="resetChat()">Submit</button>
        </div>
    </div>
</body>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<script src="{{url_for('static', filename='something.js')}}"></script>
</html>
